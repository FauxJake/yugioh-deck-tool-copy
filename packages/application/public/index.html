<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>YuGiOh Deck Tool</title>
    <meta name="description"
          content="A tool to view deck prices, share and edit decks, create random decks and much more. Maintained by Felix Rilling, Open Source Project">
    <meta name="keywords" content="ygo, yugioh, ygopro, deck, deck-tool, deck price">
    <meta name="author" content="Felix Rilling">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
          integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous"/>
</head>
<body>

<div class="deck-tool">
    <div class="container-fluid container-xl">
        <header class="deck-tool__header">
            <h1>YuGiOh Deck Tool</h1>
            <p>A tool to view deck prices, share and edit decks, create random decks and much
                more</p>
        </header>
        <main>
            <div id="deckToolApplication" class="deck-tool__application"></div>
        </main>
        <footer class="deck-tool__footer">
            <p>
                <span>Created by
                    <a href="https://rilling.dev/" target="_blank" rel="noopener noreferrer">Felix Rilling</a>
                </span>
                |
                <span>
                    <a href="https://github.com/FelixRilling/yugioh-deck-tool" target="_blank"
                       rel="noopener noreferrer">Project source code</a>
                </span>
            </p>
        </footer>
    </div>
</div>
</body>
</html>
