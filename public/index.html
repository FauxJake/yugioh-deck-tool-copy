<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>YuGiOh Deck Tool</title>
    <meta name="description"
          content="A tool to view deck prices, share and edit decks, create random decks and much more. Maintained by Felix Rilling, Open Source Project">
    <meta name="keywords" content="ygo, yugioh, ygopro, deck, decktool, deckprice">
    <meta name="author" content="Felix Rilling">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/solid.css"
          integrity="sha384-HTDlLIcgXajNzMJv5hiW5s2fwegQng6Hi+fN6t5VAcwO/9qbg2YEANIyKBlqLsiT"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/fontawesome.css"
          integrity="sha384-8WwquHbb2jqa7gKWSoAwbJBV2Q+/rQRss9UXL5wlvXOZfSodONmVnifo/+5xJIWX"
          crossorigin="anonymous">
</head>
<body>

<div class="decktool">
    <div class="container">
        <header class="decktool-header">
            <h1>YuGiOh Deck Tool</h1>
            <p>A tool to view deck prices, share and edit decks, create random decks and much
                more</p>
        </header>
        <main>
            <div id="decktoolApp"></div>
        </main>
        <footer class="decktool-footer">
            <p>
                    <span>Created by
                        <a href="https://rilling.dev/" target="_blank">Felix Rilling</a>
                    </span>
                |
                <span>
                        <a href="https://github.com/FelixRilling/yugioh-deck-tool" target="_blank">Project source code</a>
                    </span>
                |
                <span>Price data from the
                        <a href="http://yugiohprices.com/" target="_blank">yugiohprices.com</a> API
                    </span>
            </p>
        </footer>
    </div>
</div>
</body>
</html>
