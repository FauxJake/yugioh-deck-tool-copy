<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>YuGiOh Deck Tool</title>
    <meta name="description"
          content="A tool to view deck prices, share and edit decks, create random decks and much more. Maintained by Felix Rilling, Open Source Project">
    <meta name="keywords" content="ygo, yugioh, ygopro, deck, decktool, deckprice">
    <meta name="author" content="Felix Rilling">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"

<div class="decktool">
    <div class="container">
        <header class="decktool-header">
            <h1>YuGiOh Deck Tool</h1>
            <p>A tool to view deck prices, share and edit decks, create random decks and much
                more</p>
        </header>
        <main>
            <div id="decktoolApp"></div>
        </main>
        <footer class="decktool-footer">
            <p>
                <span>Created by
                    <a href="https://rilling.dev/" target="_blank" rel="noopener noreferrer">Felix Rilling</a>
                </span>
                |
                <span>
                    <a href="https://github.com/FelixRilling/yugioh-deck-tool" target="_blank"

            </p>
        </footer>
    </div>
</div>

</html>
